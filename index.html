<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Please Type Your Information</h1>
      <div class="form">
        <label for="fName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name" />

        <label for="lName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name" />

        <label for="age">Age</label>
        <input type="number" id="Age" placeholder="Age" />

        <label for="phone">Phone Number</label>
        <input type="text" id="phoneNumber" placeholder="Phone number" />

        <label for="email">Email</label>
        <input type="text" id="emailAdd" placeholder="Email" />

        <label for="classes">Add Classes</label>
        <input type="text" id="classes" placeholder="Classes" />

        <input type="submit" id="submit" value="submit" />
      </div>
    </div>

    <div class="info">
      <button id="getInfo">Get Information</button>
      <div id="InfoList"></div>
    </div>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
